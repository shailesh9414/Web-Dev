<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Registration</h2>
    
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Fill Out this">

        <br><br>

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" name="emailid" placeholder="Fill out this">

        <br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone">

        <br><br>

        <label for="counter">Age:</label>
        <input type="number" min="10" max="35" name="counter" id="counter">

        <br>
        <br>

        <label for="OccupationType">Select:</label>
        <select name="OccupationType" id="OccupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="otheres">Otheres</option>
        </select>

        <br><br>

        <fieldset>

            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">JS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">

        </fieldset>

        <br><br>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <br><br>

        <button>Register</button>

    </form>

</body>
</html>
